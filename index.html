<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #000, #020202, #040404);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            position: relative;
            font-size: 5rem;
            text-transform: uppercase;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            }

            to {
                text-shadow: 0 0 20px #ff0, 0 0 40px #ff0, 0 0 50px #ff0;
            }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes fireworks {
            0% {
                transform: scale(0.2);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .number {
            position: absolute;
            font-size: 8rem;
            font-weight: bold;
            animation: fade-in-out 4s infinite;
        }

        @keyframes fade-in-out {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Happy New Year!</h1>
    <div class="number" id="year">2024</div>
    <canvas class="fireworks"></canvas>
    <audio id="fireworkSound" src="sound/Fireworks.mp3" preload="auto" loop></audio>

    <script>
        const yearElement = document.getElementById('year');
        const fireworkSound = document.getElementById('fireworkSound');

        // Play firework sound
        fireworkSound.play();

        // Year animation
        setTimeout(() => {
            yearElement.textContent = '2025';
        }, 2000);

        // Fireworks canvas
        const canvas = document.querySelector('.fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const stars = [];

        class Firework {
            constructor(x, y, colors) {
                this.x = x;
                this.y = y;
                this.colors = colors;
                this.particles = [];

                for (let i = 0; i < 100; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.random() * 6 - 3,
                        vy: Math.random() * 6 - 3,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        size: Math.random() * 3 + 1,
                        opacity: 1,
                        life: 100
                    });
                }
            }

            draw() {
                this.particles.forEach(particle => {
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.opacity;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            update() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.opacity -= 0.01;
                    particle.life--;
                });

                this.particles = this.particles.filter(p => p.life > 0);
            }
        }

        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = Math.random() * 3 + 1 + 's';
                document.body.appendChild(star);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            fireworks.filter(firework => firework.particles.length > 0);
            requestAnimationFrame(animate);
        }

        function launchFirework() {
            fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height / 2, ['#ff0', '#f00', '#0f0', '#00f']));
        }

        createStars();
        setInterval(launchFirework, 500);
        animate();
    </script>
</body>

</html>
